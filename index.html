<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./page/index.css" type="text/css" />
  </head>
  <body class="body">
    <div class="root">
      <header class="header">
        <img src="./image/logo.svg" alt="Логотип" class="header__logo" />
      </header>
      <main>
        <section class="profile">
          <div class="profile__item">
            <img
              src="./image/Avatar.png"
              alt="Аватар"
              class="profile__avatar"
            />
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__button-create"></button>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__button-add"></button>
        </section>

        <section class="elements">
          <ul class="cards">
            <li class="cards__item">
              <img
                src="./image/Peterburg.jpg"
                alt="Санкт-Петербург"
                class="cards__image"
              />
              <div class="cards__description">
                <p class="cards__text">Санкт-Петербург</p>
                <div class="cards__like"></div>
              </div>
            </li>
            <li class="cards__item">
              <img src="./image/sochi.jpg" alt="Сочи" class="cards__image" />
              <div class="cards__description">
                <p class="cards__text">Сочи</p>
                <div class="cards__like"></div>
              </div>
            </li>
            <li class="cards__item">
              <img
                src="./image/Bailkal.jpg"
                alt="Байкал"
                class="cards__image"
              />
              <div class="cards__description">
                <p class="cards__text">Байкал</p>
                <div class="cards__like"></div>
              </div>
            </li>
            <li class="cards__item">
              <img src="./image/Dombai.png" alt="Домбай" class="cards__image" />
              <div class="cards__description">
                <p class="cards__text">Домбай</p>
                <div class="cards__like"></div>
              </div>
            </li>
            <li class="cards__item">
              <img
                src="./image/Elbrus.png"
                alt="Гора Эльбрус"
                class="cards__image"
              />
              <div class="cards__description">
                <p class="cards__text">Гора Эльбрус</p>
                <div class="cards__like"></div>
              </div>
            </li>
            <li class="cards__item">
              <img
                src="./image/karachaevsk.jpg"
                alt="Карачаево-Черкессия"
                class="cards__image"
              />
              <div class="cards__description">
                <p class="cards__text">Карачаево-Черкессия</p>
                <div class="cards__like"></div>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer>
        <p class="footer">&copy; 2022 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form action="#" name="profile" class="popup__form">
            <input
              type="text"
              name="user-name"
              placeholder="Имя"
              class="popup__input"
            />
            <input
              type="text"
              name="user-info"
              placeholder="О себе"
              class="popup__input"
            />
            <button class="popup__button" type="submit">Сохранить</button>
          </form>
          <button class="popup__close"></button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
