<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./page/index.css" type="text/css" />
  </head>
  <body class="body">
    <div class="root">
      <header class="header">
        <img src="./image/logo.svg" alt="Логотип" class="header__logo" />
      </header>
      <main>
        <section class="profile">
          <div class="profile__item">
            <img
              src="./image/Avatar.png"
              alt="Аватар"
              class="profile__avatar"
            />
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__button-create"></button>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__button-add"></button>
        </section>

        <section class="elements">
          <ul class="cards"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
      <!-- Попап для редактирования профиля  -->
      <div class="popup popup_create-profile">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form
            action="#"
            name="profile"
            class="popup__form popup__form-profile"
            novalidate
          >
            <input
              type="text"
              name="user-name"
              placeholder="Имя"
              class="popup__input"
              id="input__name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="input__name-error popup__error"></span>
            <input
              type="text"
              name="user-info"
              placeholder="О себе"
              class="popup__input"
              id="input__info"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="input__info-error popup__error"></span>
            <button class="popup__button" type="submit">Сохранить</button>
          </form>
          <button class="popup__close popup__close-profile"></button>
        </div>
      </div>
      <!-- Попап для добавления карточек  -->
      <div class="popup popup_cards-add">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form
            action="#"
            name="cards"
            class="popup__form popup__form-cards"
            novalidate
          >
            <input
              type="text"
              name="title-card"
              placeholder="Название"
              class="popup__input"
              id="input__card"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="input__card-error popup__error"></span>
            <input
              type="url"
              name="link-card"
              placeholder="Ссылка на картинку"
              class="popup__input"
              id="input__link"
              required
            />
            <span class="input__link-error popup__error"></span>
            <button class="popup__button" type="submit">Создать</button>
          </form>
          <button class="popup__close popup__close-cards"></button>
        </div>
      </div>
      <!-- Попап открытия карточек -->
      <div class="popup popup_image">
        <div class="popup__image">
          <img src="#" alt="#" class="popup__image-scale" />
          <p class="popup__image-text"></p>
          <button class="popup__close popup__close-image"></button>
        </div>
      </div>

      <template class="template__cards">
        <li class="cards__item">
          <img src="#" alt="#" class="cards__image" />
          <div class="cards__description">
            <h2 class="cards__text"></h2>
            <button class="cards__like"></button>
          </div>
          <button class="cards__trash"></button>
        </li>
      </template>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
