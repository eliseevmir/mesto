<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="root"><header class="header"><img src="e2d8a1311a6fad900c37.svg" alt="Логотип" class="header__logo"/></header><main><section class="profile"><div class="profile__item"><button class="profile__avatar"></button><div class="profile__info"><h1 class="profile__title"></h1><button class="profile__button-create"></button><p class="profile__subtitle"></p></div></div><button class="profile__button-add"></button></section><section class="elements"><ul class="cards"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer><div class="popup popup_create-profile"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form action="#" name="profile" class="popup__form popup__form-profile" novalidate><input name="user-name" placeholder="Имя" class="popup__input" id="input-name" minlength="2" maxlength="40" required/> <span class="popup__error input-name-error"></span> <input name="user-info" placeholder="О себе" class="popup__input" id="input-info" minlength="2" maxlength="200" required/> <span class="popup__error input-info-error"></span> <button class="popup__button" type="submit">Сохранить</button></form><button class="popup__close"></button></div></div><div class="popup popup_cards-add"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form action="#" name="cards" class="popup__form popup__form-cards" novalidate><input name="title-card" placeholder="Название" class="popup__input" id="input-card" minlength="2" maxlength="30" required/> <span class="popup__error input-card-error"></span> <input type="url" name="link-card" placeholder="Ссылка на картинку" class="popup__input" id="input-link" required/> <span class="popup__error input-link-error"></span> <button class="popup__button" type="submit">Создать</button></form><button class="popup__close"></button></div></div><div class="popup popup_image"><div class="popup__image"><img src="#" alt="#" class="popup__image-scale"/><p class="popup__image-text"></p><button class="popup__close"></button></div></div><div class="popup popup_delete-card"><div class="popup__container"><h2 class="popup__title">Вы уверены?</h2><button class="popup__button" type="submit">Да</button> <button class="popup__close"></button></div></div><div class="popup popup_create-avatar"><div class="popup__container"><h2 class="popup__title">Обновить аватар</h2><form action="#" name="avatar" class="popup__form popup__form-avatar" novalidate><input type="url" name="avatar-info" placeholder="Введите адрес изображения" class="popup__input" id="avatar-info" minlength="2" maxlength="200" required/> <span class="popup__error avatar-info-error"></span> <button class="popup__button" type="submit">Сохранить</button></form><button class="popup__close"></button></div></div><template class="template__cards"><li class="cards__item"><img src="#" alt="#" class="cards__image"/><div class="cards__description"><h2 class="cards__text"></h2><div class="cards__info"><button class="cards__like"></button> <span class="cards__like-number"></span></div></div><button class="cards__trash"></button></li></template></div></body></html>
