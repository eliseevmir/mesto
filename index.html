<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./page/index.css" />
  </head>
  <body class="body">
    <div class="root">
      <header class="header">
        <img src="./image/logo.svg" alt="Логотип" class="header__logo" />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__item">
            <img
              src="./image/Avatar.png"
              alt="Аватар"
              class="profile__avatar"
            />
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <img
                src="./image/Edit Button.svg"
                alt="Кнопка редактирования"
                class="profile__button-create"
              />
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <img
            src="./image/Add Button.png"
            alt="Кнопка добавления"
            class="profile__button-add"
          />
        </section>

        <section class="elements"></section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
